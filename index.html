<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
<!--  <meta-->
<!--    name="viewport"-->
<!--    content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"-->
<!--  />-->
  <meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Stockpile RPG</title>
  <link
        rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
                  />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.2.1/pixi.js"></script>
<!--  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>-->
	<script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
  <script src="src/filelist.js"></script>
  <script src="src/index.js"></script>
<style>
html,
body {
	position: relative;
	height: 100%;
}

body {
	background: #eee;
	font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
	font-size: 14px;
	color: #000;
	margin: 0;
	padding: 0;
}

.main {
  display: table-row;
  margin-left: auto;
  margin-right: auto;
  margin-bottom: 5px;
  height: 30vh;
  width: 30vh;
  border: 1px solid black;
}

.results {
  position: absolute;
  margin-left: auto;
  margin-right: auto;
}

.result {
  border: 1px solid black;
  border-radius: 1.5em;
  padding: 5px;
  margin: 2px;
}

.hidden {
  visibility: hidden;
}

.page {
  display: table;
}

.like {
  display: table-row;
  margin-left: auto;
  margin-right: auto;
  width: 6vh;
  height: 6vh;
}

.arrow.up {
  display: table-row;
  transform: rotate(270deg);
  width: 6vh;
  height: 6vh;
}
.arrow.down {
  display: table-row;
  transform: rotate(90deg);
}

.arrow {
  margin-left: auto;
  margin-right: auto;
  width: 6vh;
  height: 6vh;
}

.swiper {
	width: 100%;
	height: 100%;
}

.swiper-slide {
	text-align: center;
	font-size: 18px;
	background: #fff;

	/* Center slide text vertically */
	display: -webkit-box;
	display: -ms-flexbox;
	display: -webkit-flex;
	display: flex;
	-webkit-box-pack: center;
	-ms-flex-pack: center;
	-webkit-justify-content: center;
	justify-content: center;
	-webkit-box-align: center;
	-ms-flex-align: center;
	-webkit-align-items: center;
	align-items: center;
}

.swiper-slide .img {
	display: block;
	width: 100%;
	height: 100%;
	object-fit: cover;
}
</style>
</head>
<body>
<div class="swiper mySwiper">
	<div id="wrapper" class="swiper-wrapper">
	</div>
</div>
</body>
</html>
